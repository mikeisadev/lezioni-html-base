<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <!-- Collegamento CSS esterno -->
        <link rel="stylesheet" href="assets/css/style.css" >
    </head>
    <body>

        <!--
            [ CONCETTO ] - BOX MODEL

            Il box model è un contenitore che avvolge ogni elemento HTML e consiste
            nei seguenti componenti:
            - contenuto o "content" (l'immagine, il titolo, il paragrafo, l'icona, i video)
            - imbottitura o "padding" (lo spazio, che posso definire tramite CSS, che si trova tra il contenuto e il bordo)
            - bordo o "border" (è l'elemento, anch'esso manipolabile nel codice CSS, posto tra padding e margin)
            - margine o "margin" (lo spazio fuori dal bordo per definire una certa distanza dagli altri elementi, manibolabile nel CSS)

            L'imbottitura (padding) e il margine (margin) sono trasparenti e rappresentano uno spazio in pixel.

            Il contenuto è la risorsa che vado a mostrare e che può essere un testo, un'immagine, un video, un'icona ecc.

            Del contenuto posso cambiare la grandezza se è un testo (font-size) o le dimensioni se è un'immagine (width/height)

            Il bordo è visibile e posso definire il suo spessore (in pixel), il suo stile (solido, tratteggiato ecc.) e il suo colore.

            In ambito lavorativo, si parla di BOX MODEL quando facciamo riferimento
            a concetti di web design, layout e dell'organizzazione degli elementi HTML.

            RICORDA: Il box model è visibile all'interno dell'ispeziona elemento del browser (DevTools)

            Link approfondimento "BOX MODEL": https://www.w3schools.com/css/css_boxmodel.asp
        -->
        <div class="css-esempio-boxmodel">
            <h1>Sono un titolo (box model)</h1>
        </div>

        <div class="parametri-diversi">
            <h1>Contenitore con parametri differenti</h1>
        </div>

        <div class="cerchio"></div>

    </body>
</html>
