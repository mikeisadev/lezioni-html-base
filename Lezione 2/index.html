<!--

INTRODUZIONE ALL'ELEMENTO DIV.

In HTML l'elemento DIV è un contenitore che contiene
altri elementi HTML.

L'elemento DIV si comporta come elemento "block", quindi
come elemento che prende tutto lo spazio della pagina in larghezza
mandando a capo tutti gli altri elementi.

Il comportamento "block" è definito dalla proprietà CSS
"display". Quindi è la regola "display: block;" a definire
il comportamento del contenitore DIV.

Altri elementi HTML come: span, a, img, button ecc. sono
elementi di tipo "inline", quindi sono elementi che non
vanno a prendere tutta la larghezza orizzontale, quindi
sono elementi che si affiancano ad altri elementi inline.

-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Lezione 2 HTML - contenitori e CSS</title>

        <link rel="icon" href="assets/favicon/html5_icona.png">

        <!--
            CODICE "CSS INCORPORATO"

            Posso scrivere codice CSS nel tag <style></style>

            NOTA: il codice CSS può diventare veramente molto lungo, quindi preferisco
            scrivere lo stile in un file separato, evitando di creare confusione
            nel documento HTML. Il risultato sarà un codice molto più organizzato, gestibile e chiaro.
         -->
        <style>
            h1 {
                text-decoration: underline;
            }

            p {
                font-weight: 600;
                font-size: 24px;
            }
        </style>

        <!--
            INSERIAMO UN FILE CSS ESTERNO

            Per collegare un file CSS esterno mi avvalgo del tag HTML <link>
        -->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>

        <!--
            L'elemento DIV è un contenitore usato
            per raggruppare altri elementi HTML

            Utilizzo il contenitore DIV per dare un senso
            e organizzazione alla mia pagina HTML

            COME AGGIUNGERE STILE E COLORI a un ELEMENTO
            HTML.

            Se HTML definisce la struttura della pagina, con
            CSS definisco lo stile.

            Prima realizzo la struttura, quindi scrivo prima il
            codice HTML, successivamente vado ad aggiungere
            tutto il codice CSS che mi serve.

            Il codice CSS lo posso aggiungere in tre modi differenti:
            - metodo "inline", detto anche css inline: vado a incorporare il CSS dentro il tag HTML tramite l'attributo "style" (ESEMPIO: vedi codice HTML qui sotto)
            - metodo "incorporato": consiste nella scrittura di codice CSS all'interno dei tag <style></style>
            - metodo "esterno": consiste nel richiamare un file "css" esterno tramite tag html <link>

            Quando vado ad aggiungere stile a una pagina HTML finirò per scrivere molto codice CSS. Quindi
            il metodo "css inline" risulta scomodo in un'ottica di gestione e leggibilità.

            Esistono metodi migliori per la gestione del codice CSS che sono quello "incorporato" e "esterno".
        -->
        <div style="background-color: red;"> <!-- Esempio di codice CSS inline nell'attributo STYLE -->
            <h1 style="font-size: 60px;">Titolo</h1>
            <p style="font-size: 30px;">Paragrafo</p>
        </div>

        <div class="contenitore-immagine">
            <img
                    src="assets/images/html.jpg"
                    style="width: 300px;"
            >

            <img
                    src="assets/images/css.png"
                    style="width: 300px;"
            >
        </div>

        <div class="contenitore-titolo">
            <h1>Titolo libro 1</h1>
            <p>Descrizione libro 1</p>
        </div>

        <div class="contenitore-titolo">
            <h1>Titolo libro 2</h1>
            <p>Descrizione libro 2</p>
        </div>

        <div class="contenitore-azione">
            <button id="btn-scopri-titoli">Scopri altri titoli</button>
            <button id="btn-ordina-libro">Ordina un libro</button>
            <button id="btn-pubblica-libro">Pubblica un libro</button>
        </div>

    </body>
</html>
