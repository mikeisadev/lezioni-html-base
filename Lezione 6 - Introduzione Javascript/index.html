<body>
    <h1>Introduzione a Javascript</h1>

    <!-- Con il tag "script" inserisco codice Javascript -->
    <script>
        // Questo è un commento in Javascript

        /**
         * Questo è un commento multilinea in Javascript
         */

        /**
         * Possiamo utilizzare "var" per dichiarare una variabile seguendo questa espressione:
         * 
         * var nomeVariabile = "contenuto variabile";
         * 
         * "=" è un operatore di assegnazione
         * 
         * ATTENZIONE: var è ormai vecchio e inutilizzato 
         */
        var nome = "Michele";

        console.log(nome);

        nome = "Alessandro"; // Attenzione riassegno il valore alla variabile!

        console.log(nome);

        /**
         * Qui sotto sono stati utilizzati gli altri metodi
         * di "console".
         * 
         * Prova ad aprire questa pagina sul browser e visualizza
         * i risultati nella console
         */

        console.info("Questa è una informazione da Javascript. Ti informiamo che stiamo finendo di sviluppare qeusta app.");

        console.warn("ATTENTO, la versione di javascript sul tuo browser è obsoleta");

        console.error("Errore questo programma contiene bug critici");

        /**
         * CONSOLE.TABLE() è utile per mostrare valori inseriti
         * in una tabella all'interno della console.
         * 
         * Nel primo esempio qui sotto vado a mostrare un array.
         */
        console.table(
            ["Michele", "Alessandro", "Francesco", 200, 300, new Date()]
        );

        /**
         * Qui sotto vado a mostrare un oggetto.
         */
        console.table(
            {
                nome: "Michele",
                data: new Date(),
                eta: 23
            }
        );

        /**
         * ALERT.
         * 
         * Metodo implementato dentro Javascript per mostrare un
         * avviso all'interno del browser / pagina HTML.
         * 
         * Alert è una funzione bloccante, perché finchè non confermo
         * il popup generato la pagina continua a caricare.

         * 
         * Anche prompt() è una funzione bloccante, quindi finché
         * non annullo l'inserimento o finché non inserisco un valore,
